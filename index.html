<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./prism/prism.css">
    <link rel="stylesheet" href="style.css">
    <title>Picachu</title>
    <style id='styleTag'></style>
</head>
<body>
    <div id="code-wrapper">
        <pre id="code"></pre>
        <div class="actions">
            <button data-speed="slow">x1</button>
            <button data-speed="normal" class="active">x5</button>
            <button data-speed="fast">x10</button>
        </div>
    </div>
    <div id="paper">
        <div class="content">
            <div class="container">
                <div class="hold-head">
                    <div class="head head-top"></div>
                    <div class="head head-middle"></div>
                    <div class="head head-down"></div>
                    <div class="hold-face">
                    <div class="eye eye-left">
                        <div class="iris iris-left"></div>
                        <div class="iris iris-small"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="iris iris-right"></div>
                        <div class="iris iris-small"></div>
                    </div>
                    <div class="hold-nose">
                        <div class="nose"></div>
                    </div>
                    <div class="cheek cheek-left"></div>
                    <div class="cheek cheek-right"></div>
                    <div class="hold-mouth">
                        <div class="mouth mouth-left"></div>
                        <div class="mouth mouth-center"></div>						
                        <div class="mouth mouth-right"></div> 			
                    </div> 
                </div>
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                </div>
                <div class="hold-body">
                <div class="hand hand-left"></div>
                <div class="hand hand-right"></div>
                </div>
                <div class="foot foot-left"></div>
                <div class="foot foot-right"></div>
                <div class="hold-tail">
                    <div class="tail brown tail1"></div>
                    <div class="tail brown tail2"></div>
                    <div class="tail tail3"></div>
                    <div class="tail tail4"></div>
                    <div class="tail tail5"></div>
                    <div class="tail tail6"></div>
                </div>
            </div>
        </div>           
    </div> 
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src='./prism/prism.js'></script>
    <script src="main.js"></script> 
</body>
</html>
